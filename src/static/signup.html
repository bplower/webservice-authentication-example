<html>
    <head>
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
    </head>
    <body>
        <div class="container">
            <br><br><br>
            <div class="row">
                <aside class="col-sm-4" style="margin: auto;">
                    <div class="card">
                        <article class="card-body">
                            <!-- <a href="" class="float-right btn btn-outline-info">Sign up</a> -->
                            <h4 class="card-title mb-4 mt-1">Sign Up</h4>
                            <p>
                                <a href="" class="btn btn-block btn-outline-primary">
                                    <i class="fab fa-google"></i> Sign up via Google
                                </a>
                                <a href="" class="btn btn-block btn-outline-primary disabled">
                                    <i class="fab fa-twitter"></i> Sign up via Twitter
                                </a>
                                <a href="" class="btn btn-block btn-outline-primary disabled">
                                    <i class="fab fa-facebook-f"></i> Sign up via Facebook
                                </a>
                                <a href="" class="btn btn-block btn-outline-primary disabled">
                                    <i class="fab fa-github"></i> Login via Github
                                </a>
                            </p>
                            <hr>
                            <p>
                                <a href="" class="btn btn-block btn-outline-secondary">
                                    Sign up via BuildingsAPI
                                </a>
                            </p>
                        </article>
                    </div>
                    <div class="card">
                        <article class="card-body">
                            <h4 class="card-title mb-4 mt-1">Sign up via BuildingsAPI</h4>
                            <form>
                                <div class="form-group">
                                    <input name="" class="form-control" placeholder="Display Name" type="name">
                                </div>
                                <div class="form-group">
                                    <input name="" class="form-control" placeholder="Username" type="username">
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Password" type="password">
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Repeat Password" type="password">
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <button type="submit" class="btn btn-primary btn-block"> Login </button>
                                        </div>
                                    </div>
                                    <div class="col-md-6 text-right">
                                        <a class="small" href="#">Forgot password?</a>
                                    </div>
                                </div>
                            </form>
                        </article>
                    </div>
                </aside>
            </div>
        </div>
    </body>
</html>
